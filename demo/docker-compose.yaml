services:

  ur-driver:
    # image: husarion/ur5e:melodic
    build: ./..
    container_name: ur-drive
    restart: on-failure
    network_mode: host
    ipc: host
    command: >
      roslaunch ur5e_bringup ur5e_bringup.launch 
        robot_ip:=192.168.1.35
        kinematics_config:=/ros_ws/src/ur5e_bringup/config/ur5e_calibration.yaml

  rviz:
    # image: husarion/ur5e:melodic
    build: ./../
    container_name: rviz
    restart: on-failure
    network_mode: host
    ipc: host
    privileged: true
    runtime: nvidia
    environment:
      - DISPLAY
      - LIBGL_ALWAYS_SOFTWARE=1
      - QT_X11_NO_MITSHM=1 
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,display
    command: rosrun rviz rviz -d /ros_ws/src/ur5e_bringup/config/rviz_config.rviz