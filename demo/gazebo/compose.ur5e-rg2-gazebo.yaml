services:

  ur-gazebo:
    # image: husarion/ur5e:melodic
    build: ./../../
    container_name: ur-gazebo
    restart: on-failure
    runtime: nvidia
    tty: true
    environment:
      - DISPLAY
      - LIBGL_ALWAYS_SOFTWARE=1
      - QT_X11_NO_MITSHM=1 
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,display
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: >
      roslaunch ur_bringup ur5e_rg2_gazebo.launch
        use_rviz:=true
